<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <section class="section-1">
        <div class="container">
            <h1>Registration</h1>
             <form action="" class="form">
                
                <label for="fname" class="form-gap">Name :</label><br>
                <input type="text"  id="fname" class="form-gap" placeholder="Enter name"><br>
                
              
                <label for="Email" class="form-gap">Email :</label><br>
                <input type="text"  class="form-gap" id="Email" placeholder="xyx@gmail.com"><br>
               
                <label for="Phone"class="form-gap">Phone :</label><br>
                <input type="text" class="form-gap" id="Phone"><br>
               
                    <label for="Password" class="form-gap">Password :</label><br>
                <input type="password"  id="Password" class="form-gap"><br>
                
                <label for="Confirm" class="form-gap">Confirm Password :</label><br>
                <input type="password"  id="Confirm" class="form-gap"><br>
            

                <button class="btn">Submit</button>
             </form>
        </div>
      </section>
      <script src="main.js" type="module"></script>
</body>
</html>
